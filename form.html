<!-- Contact Us Form -->
<div id="bottom"> 
    <section id="contact">
        <h2>Contact Us Form</h2>
            <form method="get" oninput="result.value=parseInt(a.value)">
                <div id="formmessage"></div>
                    <label>Star Rating:</label> 
                        <div class="stars">
                            <input type="radio" id="fivestar" name="stars" value="5" required>
                                <label for="fivestar"></label>   
                            <input type="radio" id="fourstar" name="stars" value="4" required>
                                <label for="fourstar"></label>      
                            <input type="radio" id="threestar" name="stars" value="3" required>
                                <label for="threestar"></label>   
                            <input type="radio" id="twostar" name="stars" value="2" required>
                                <label for="twostar"></label>  
                            <input type="radio" id="onestar" name="stars" value="1" required>
                                <label for="onestar"></label>    
                        </div>

                    <label for="fullname">Name:</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Your full name">
                    <label for="email">Email address:</label>
                        <input type="email" id="email" name="email" required>
                    <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" required oninvalid="this.setCustomValidity('Please enter a valid phone number!')" oninput="this.setCustomValidity('')">
                    <label for="keyphrase">User Name:</label>
                        <input type="text" id="keyphrase" name="keyphrase" pattern="[a-z]*" required> 
                    <label for="keyphrase2">Re-enter User Name:</label>
                        <input type="text" id="keyphrase2" name="keyphrase2">
                    <label for="comments">Message:</label>
                        <textarea id="comments" name="comments" required></textarea>
                <button class="msgbtn" id="btnSubmit" type="submit">Send Message</button>
                    <input type="hidden" value="43aster"> 
            </form>
    </section>
